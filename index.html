<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Hamburger + Theme Toggle -->
<div class="top-bar">
  <button id="hamburger" aria-label="Menu">&#9776;</button>
  <button id="themeToggle" aria-label="Toggle Theme">
    <i id="themeIcon" class="fa-solid fa-moon"></i>
  </button>
</div>

<!-- Sidebar Drawer -->
<nav id="sidebar" class="sidebar hidden">
  <a href="index.html"><i class="fa-solid fa-user"></i> Character</a>
  <a href="item.html"><i class="fa-solid fa-shirt"></i> Items</a>
  <a href="setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
</nav>


  <div class="screen">
    <div class="header">
      <div class="title">Character</div>
      <button class="upgrade">Upgrade</button>
    </div>

    <div class="grid">
      <div class="card">
        <img src="anime1.png" alt="Jane portrait" />
        <h2>Jane</h2>
        <p>Flirtatious traditional girl</p>
      </div>
      <div class="card">
        <img src="anime2.png" alt="Mrs. Grace portrait" />
        <h2>Mrs. Grace</h2>
        <p>Caring older woman</p>
      </div>
      <div class="card">
        <img src="anime3.png" alt="Sakura portrait" />
        <h2>Sakura</h2>
        <p>Japanese secret agent</p>
      </div>
      <div class="card">
        <img src="anime4.png" alt="Nya portrait" />
        <h2>Nya</h2>
        <p>Cat girl</p>
      </div>
    </div>

    <div class="footer">
  <a class="circle active" href="index.html" aria-label="Character">
    <i class="fa-solid fa-user"></i>
  </a>
  <a class="circle" href="item.html" aria-label="Items">
    <i class="fa-solid fa-shirt"></i>
  </a>
  <a class="circle" href="setting.html" aria-label="Settings">
    <i class="fa-solid fa-gear"></i>
  </a>
</div>

  </div>
</body>
<script src="script.js"></script>

</html>
