<!-- item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="screen">
    <div class="header">
      <div class="title">Item</div>
      <button class="upgrade">Upgrade</button>
    </div>
    <div class="grid">
      <div class="card">
        <img src="cloth1.png" alt="Item 1">
        <button class="button">Unlock</button>
      </div>
      <div class="card">
        <img src="cloth2.png" alt="Item 2">
        <button class="button">Unlock</button>
      </div>
      <div class="card">
        <img src="cloth3.png" alt="Item 3">
        <button class="button">Unlock</button>
      </div>
      <div class="card">
        <img src="cloth4.png" alt="Item 4">
        <button class="button">Unlock</button>
      </div>
    </div>
   <div class="footer">
  <a class="circle active" href="character.html" aria-label="Character">
    <i class="fa-solid fa-user"></i>
  </a>
  <a class="circle" href="item.html" aria-label="Items">
    <i class="fa-solid fa-shirt"></i>
  </a>
  <a class="circle" href="setting.html" aria-label="Settings">
    <i class="fa-solid fa-gear"></i>
  </a>
</div>
  </div>
</body>
<script src="script.js"></script>

</html>
