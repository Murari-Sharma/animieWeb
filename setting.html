<!-- setting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="screen">
    <div class="header">
      <div class="title">Setting</div>
      <button class="upgrade">Upgrade</button>
    </div>
    <div class="section">
      <p>Your plan</p>
      <h2 class="highlight">FREE</h2>
      <button class="button">UPGRADE</button>
    </div>
    <div class="section">
      <p>Style</p>
      <div class="style-options">
        <label><input type="radio" name="style"> Anime</label>
        <label><input type="radio" name="style"> Realistic</label>
      </div>
    </div>
    <div class="section">
  <p>Language</p>
  <select id="languageSelect" class="button">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="jp">Japanese</option>
  </select>
</div>
     <div class="footer">
  <a class="circle active" href="index.html" aria-label="Character">
    <i class="fa-solid fa-user"></i>
  </a>
  <a class="circle" href="item.html" aria-label="Items">
    <i class="fa-solid fa-shirt"></i>
  </a>
  <a class="circle" href="setting.html" aria-label="Settings">
    <i class="fa-solid fa-gear"></i>
  </a>
</div>
  </div>
  <script>
  const languageSelect = document.getElementById('languageSelect');

  // Save selected language
  languageSelect.addEventListener('change', () => {
    const selectedLang = languageSelect.value;
    localStorage.setItem('appLanguage', selectedLang);
    alert('Language set to ' + selectedLang);
    // Reload to apply language across site (optional)
    // location.reload();
  });

  // Set dropdown to saved language
  const savedLang = localStorage.getItem('appLanguage');
  if (savedLang) {
    languageSelect.value = savedLang;
  }
</script>

</body>
<script src="script.js"></script>


</html>
